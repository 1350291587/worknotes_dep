<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>人员基本信息</title>

<link href="../css/style.css" rel="stylesheet" type="text/css">
<script language="javascript" src="../js/common.js"></script>
</head>

<body>
<div align="center">
  <p>添加新人员信息</p>
  <br><br>
  <form name="persondetail" action="personadd_ok.htm" method="post">
  <table width="500" border="1" cellpadding="0" cellspacing="1">
    <tr align="left">
      <td width="130">姓名拼写</td>
      <td width="450"><input type="text" name="namespell"></td>
    </tr>
    <tr align="left">
      <td>姓名</td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr align="left">
      <td>人员类型</td>
      <td><select name="persontype">
      <option value="0" selected >正式</option>
      <option value="1">临时</option>
	  <option value="2">兼职</option>
	  <option value="3">借调</option>
      <option value="4">兼职</option>
	  <option value="5">客户</option>
      </select></td>
    </tr>
    <tr align="left">
      <td>职位</td>
      <td><input type="text" name="position"></td>
    </tr>
    <tr align="left">
      <td>生日</td>
      <td><input name="year" type="text" value="19" size="4" maxlength="4" >
      年
	  <input name="month" type="text" size="2" maxlength="2">
	  月
	  <input name="day" type="text" size="2" maxlength="2">
	  日</td>
    </tr>
    <tr align="left">
      <td>性别</td>
      <td><input name="sex" type="radio" value="0" checked >
      男 <input type="radio" name="sex" value="1">女
	  </td>
    </tr>
    <tr align="left">
      <td>电话号码一</td>
      <td><input type="text" name="phone1"></td>
    </tr>
    <tr align="left">
      <td>电话号码二</td>
      <td><input type="text" name="phone2"></td>
    </tr>
    <tr align="left">
      <td>工作状态</td>
      <td><input name="workstatus" type="radio" value="0" checked>
        正常
        <input type="radio" name="workstatus" value="1">
      暂停
      <input type="radio" name="workstatus" value="-1">
      离职</td>
    </tr>
    <tr align="left">
      <td>备 注</td>
      <td><textarea name="memo" cols="55" rows="4">&nbsp;</textarea></td>
    </tr>
  </table>
  <p><input type="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="返回" onClick='jumpto("personlist.htm")'>
</p>
</form>
</div>
</body>
</html>
